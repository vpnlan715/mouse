<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">

</head>
<body>
	  	<h1 id="heading">Привет, мир!</h1>
	<script type="text/javascript" src="js/jquery-3.4.1.min.js"></script>

	$("html").mousemove(function (event) {

		top: event.pageY
		});
	});
	</script>		
	
</body>
